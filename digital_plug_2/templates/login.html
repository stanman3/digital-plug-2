{% extends 'base.html' %}
{% block page_content %}
  <div class="section-8 wf-section">
    <div class="container-8 w-container">
      <h1 class="heading-9">Log in</h1>
      <div class="form-block w-form">
          {% for message in messages %}
              <p>{{ message }}</p>
          {% endfor %}
        <form id="email-form" name="email-form" data-name="Email Form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="name">Username</label>
            <input type="text" class="text-field-2 w-input" maxlength="256" name="username" data-name="Name" placeholder="" id="name">
            <label for="email">Password</label>
            <input type="password" class="text-field w-input" maxlength="256" name="password" data-name="Email" placeholder="" id="email" required="">
            <input type="submit" value="Log in" data-wait="Please wait..." class="submit-button w-button">
        </form>

{#        <div class="w-form-done">#}

{#        </div>#}
{#        <div class="w-form-fail">#}
{#          <div>Oops! Something went wrong while submitting the form.</div>#}
{#        </div>#}
      </div>
    </div>
  </div>
{% endblock %}
